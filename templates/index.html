{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bliss</title>
    
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="stylesheet" href={% static "css/responsive.css" %}>
    <link rel="stylesheet" href={% static "css/owl.carousel.min.css" %}>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href={% static "css/bootstrap-datepicker.min.css" %}>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body class="main-layout">
<div class="full_bg">
    <header class="header-area">
        <div class="container">
            <div class="row d_flex">
                <div class="col-md-3 col-sm-3">
                    <div class="logo">
                        <a href="{% url 'main:index' %}">Bliss</a>
                    </div>
                </div>
                {% include 'includes/nav.html' %}
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    {% include 'includes/footer.html' %}

    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "js/jquery-3.0.0.min.js" %}></script>
    <script src={% static "js/owl.carousel.min.js" %}></script>
    <script src={% static "js/bootstrap-datepicker.min.js" %}></script>
    <script src={% static "js/custom.js" %}></script>

    <!-- Datepicker localization scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.uk.min.js" charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.en-GB.min.js" charset="UTF-8"></script>

    <script>
        $(document).ready(function() {
            var languageCode = "{{ LANGUAGE_CODE }}";
            if (languageCode === "uk") {
                $.fn.datepicker.defaults.language = 'uk';
            } else {
                $.fn.datepicker.defaults.language = 'en-GB';
            }

            $('#my_date_picker').datepicker({
                format: 'yyyy-mm-dd'
            });
        });
    </script>
</body>
</html>
