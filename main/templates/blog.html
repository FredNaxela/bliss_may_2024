<div id=blog class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage text_align_center">
                    <h2>{{ category_blog.title }}</h2>
                    <p>{{ category_blog.description }}</p>
                </div>
            </div>
        </div>
        <div class="row d_flex">
            {% for item in blog %}
            <div class="col-md-4">
                <div class="latest">
                    <figure><img src="{{ item.image.url }}" alt="#"/></figure>
                    <span>{{ item.date }}</span>
                    <div class="nostrud">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
