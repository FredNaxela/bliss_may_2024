{% extends 'index.html' %}

{% block content %}
    <div id="contact" class="appointment">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage text_align_center">
                        <h2>Registration</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <form id="request" class="main_form" method="post">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                {% for field in form %}
                                        {{ field.label_tag }}
                                        {{ field }}
                                        <small class="form-text text-danger">{{ field.errors }}</small>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="send_btn" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
