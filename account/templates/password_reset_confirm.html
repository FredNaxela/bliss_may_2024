{% extends 'index.html' %}
{% load i18n %}

{% block content %}
    <div id="contact" class="appointment">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage text_align_center">
                        <h2>{% trans 'New Password' %}</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <form id="request" class="main_form" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="uid" value="{{ uid }}">
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_new_password1">{% trans 'New Password' %}</label>
                                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                                    <small class="form-text text-danger">{{ form.new_password1.errors }}</small>
                                </div>
                                <div class="form-group">
                                    <label for="id_new_password2">{% trans 'Confirm New Password' %}</label>
                                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                                    <small class="form-text text-danger">{{ form.new_password2.errors }}</small>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 text_align_center">
                                <button class="send_btn" type="submit">{% trans 'Confirm' %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
